<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<title>用户管理</title>
	<#include 'head.html'>
	<style>
	.layui-fluid{
		padding:15px;
	}
	.layui-inline {
	width:250px;
	}
	.layui-card .layui-card-header{
		padding:15px;
	}
	.layui-card-body .layui-card-item{
		padding:4px 8px;
		border: 1px solid #e6e6e6;
		background-color:#f2f2f2;
	}
	.layui-card-body .layui-table{
		margin-top:0;
	}
	.layui-form-item{
		margin:0;
	}
	.title{
	    margin-left: 5px;
		color:#676A6C;
		font-weight:700;
	}
	table div{
	margin:0;
	}
	</style>
</head>
<body>
<div id="userForm" lay-filter="userForm" class="layui-fluid layui-form">
		<div class="layui-card">
				<div class="layui-form-item layui-card-header">					
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="username" placeholder="用户名"
								v-model="data.username" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" placeholder="邮箱"
								v-model="data.email" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<select name="gender" v-model="data.gender" lay-filter="gender">
								<option value="未知">未知</option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>							
						</div>						
					</div>	
					<div class="layui-inline" style="float:right;">				
						<button class="layui-btn" type="button" @click="submit()" >查询</button>
						<button class="layui-btn" type="button" @click="refresh()" >刷新</button>
					</div>
				</div>
				<div class="layui-card-body" style="height:530px;">							
					<table id="userTable" class="layui-table" lay-filter="userTable">			
					</table>				
				</div>
		</div>
	</div>	
</body>
	<script type="text/html" id="toolbar" >
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="export">导出</button> 		
  			<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
  	 		<button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
   			<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
 		</div>
	</script>
	<script type="text/javascript" src="${request.contextPath}/js/login.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/user/user.js"></script>
</html>
