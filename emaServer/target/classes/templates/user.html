<!DOCTYPE html>
<html>
<head>
	<title>用户管理</title>
	<#include 'head.html'>
</head>
<body>
<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">ID</label>
						<div class="layui-input-block">
							<input type="text" name="id" placeholder="请输入" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="username" placeholder="请输入"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" placeholder="请输入"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<select name="sex">
								<option value="0">不限</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
							<div class="layui-unselect layui-form-select">
								<div class="layui-select-title">
									<input type="text" placeholder="请选择" value="不限" readonly=""
										class="layui-input layui-unselect"><i
										class="layui-edge"></i>
								</div>
								<dl class="layui-anim layui-anim-upbit">
									<dd lay-value="0" class="layui-this">不限</dd>
									<dd lay-value="1" class="">男</dd>
									<dd lay-value="2" class="">女</dd>
								</dl>
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn " lay-submit=""
							lay-filter="LAY-user-front-search">
							<i class="layui-icon layui-icon-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="${request.contextPath}/js/login.js"></script>

</html>
