<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<#include '../head.html'>
<title></title>
</head>
<body>
<form id="addForm" lay-filter="adduri" class="layui-form layui-form-pane">
	<input id="id" name="id" type="hidden" value="${id?default('')}">
	
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-block">
			<input type="text" name="name" :value="uri.name" required lay-verify="uriname|isurinameExist" placeholder="请输入名称" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">标题</label>
		<div class="layui-input-block">
			<input type="text" name="title" :value="uri.title" required placeholder="title" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">url</label>
		<div class="layui-input-block">
			<input type="text" name="url" :value="uri.url" required placeholder="url" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">网站</label>
		<div class="layui-input-block" name="sites" id="siteIds">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<input type="text" name="description" :value="uri.description" placeholder="请输入用户名" class="layui-input">
		</div>
	</div>
    <div class="layui-form-item">
    	<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="confirm">确定</button>
			<input type="button" class="layui-btn layui-btn-primary" @click="cancel()" value="取消">
		</div>
	</div>
    </div>	
</form>
</body>
<script type="text/javascript" src="${request.contextPath}/js/uri/uriEdit.js"></script>
</html>
