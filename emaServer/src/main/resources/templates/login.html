<!DOCTYPE html>
<html>
<head>
	<title>登录</title>	
	<#include 'head.html'>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/login.css">
</head>
<body>
	<div class="login-main">
	<div class="login-box">
		<header class="layui-elip login-header">登录</header>	
		<form id="loginForm" class="layui-form layui-form-pane">

			<div class="layui-form-item">				
				<label class="layui-form-label layui-icon layui-icon-username"></label>
				<div class="layui-input-block">
					<input type="text" name="username"  placeholder="账号" autocomplete="off" class="layui-input" lay-verify="required|username">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-icon layui-icon-password"></label>
				<div class="layui-input-block">
					<input type="password" name="password" placeholder="密码" autocomplete="off" class="layui-input" lay-verify="required|password">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-icon layui-icon-vercode"></label>
				<div class="layui-input-inline" style="width: 140px;" >	
					<input type="text" name="captcha"  placeholder="图形验证码" autocomplete="off" class="layui-input" lay-verify="required|captcha">	
				</div>
				<img class="img" :src="src" >	
			</div>
			<div class="layui-form-item">
				<input type="checkbox" name="" title="记住密码" lay-skin="primary">
				<a href="" class="link" ><span>忘记密码？</span></a>
			</div>
			<div class="layui-form-item">
				<button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
			</div>
			<div class="layui-form-item">				
				<a href="./register.html" class="link" ><span>注册账号 </span></a>
			</div>
		</form>			
		</div>
	</div>
	<div class="login-main layui-footer">
		<p>@ 2019 <a href=""> bill.com</a></p>
		<p>
			<span>四个中文</span>
			<span>四个中文</span>
			<span>四个中文</span>
		</p>
	</div>
</body>
	<script type="text/javascript" src="${request.contextPath}/js/login/login.js"></script>
</html>
