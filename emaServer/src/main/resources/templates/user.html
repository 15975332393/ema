<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<title>用户管理</title>
	<#include 'head.html'>
	<style>
	.layui-fluid{
		padding:15px;
	}
	.layui-card .layui-card-header{
		padding:15px;
	}
	.layui-card-body .layui-card-item{
		padding:4px 8px;
		border: 1px solid #e6e6e6;
		background-color:#f2f2f2;
	}
	.layui-card-body .layui-table{
		margin-top:0;
	}
	.layui-form-item{
		margin:0;
	}
	.title{
	    margin-left: 5px;
		color:#676A6C;
		font-weight:700;
	}
	table div{
	margin:0;
	}
	</style>
</head>
<body>
<div id="userForm" class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header">
				<div class="layui-form-item">					
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="username" placeholder="用户名"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" placeholder="邮箱"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<select name="sex">
								<option value="0">无</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>							
						</div>						
					</div>					
				</div>
			</div>
			<div class="layui-card-body" style="height:530px;">							
				<table id="userTable" class="layui-table" >			
				</table>				
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="${request.contextPath}/js/login.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/user/user.js"></script>
</html>
